<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <title>Stimulus Checkbox Select All</title>
    <script type="module" src="./src/index.js" defer></script>
    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js" defer></script>

    <script type="module" defer>
      import CheckboxSelectAll from './src/index.js'

      const application = Stimulus.Application.start()
      application.register('checkbox-select-all', CheckboxSelectAll)
    </script>

    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        display: inline-block;
        margin: 0 10px;
      }

      a {
        color: #667eea;
        display: inline-block;
      }

      .badges a {
        margin: 0 0.25rem;
      }

      pre code {
        border-radius: 0.5rem;
        text-align: left;
        font-family: Menlo, 'Courier New', Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="w-full max-w-6xl mx-auto my-24 p-4">
      <h1 class="text-center mb-8 text-5xl font-bold">Stimulus Checkbox Select All</h1>

      <p class="text-center mb-4">
        A Stimulus controller for managing checkbox lists.
      </p>

      <p class="text-center badges">
        <a href="https://www.npmjs.com/package/stimulus-checkbox-select-all">
          <img src="https://img.shields.io/npm/dt/stimulus-checkbox-select-all.svg" />
        </a>

        <a href="https://www.npmjs.com/package/stimulus-checkbox-select-all">
          <img src="https://img.shields.io/npm/v/stimulus-checkbox-select-all.svg" />
        </a>

        <a href="https://github.com/stimulus-components/stimulus-checkbox-select-all">
          <img src="https://github.com/stimulus-components/stimulus-checkbox-select-all/workflows/Lint/badge.svg" />
        </a>

        <a href="https://github.com/stimulus-components/stimulus-checkbox-select-all">
          <img src="https://github.com/stimulus-components/stimulus-checkbox-select-all/workflows/Test/badge.svg" />
        </a>

        <a href="https://github.com/stimulus-components/stimulus-checkbox-select-all">
          <img src="https://img.shields.io/github/license/stimulus-components/stimulus-checkbox-select-all.svg" />
        </a>

        <a href="https://stimulus-checkbox-select-all.netlify.com/">
          <img src="https://api.netlify.com/api/v1/badges/073b5fee-358d-4dbf-b807-52034690f8ef/deploy-status" />
        </a>
      </p>

      <h2 class="text-center text-2xl font-bold my-4">Essential links</h2>

      <ul class="text-center mb-8">
        <li>
          <a href="https://github.com/stimulus-components/stimulus-checkbox-select-all" target="_blank" rel="noopener">
            Github
          </a>
        </li>

        <li>
          <a href="https://www.npmjs.com/package/stimulus-checkbox-select-all" target="_blank" rel="noopener">
            Npm
          </a>
        </li>
      </ul>

      <section data-controller="checkbox-select-all" class="mt-16">
        <form>
          <table>
            <tbody>
              <td class="block">
                <label>
                  <input id="checkbox-select-all" type="checkbox" data-target="checkbox-select-all.checkboxAll" />
                  <span>Select All / Deselect All</span>
                </label>
              </td>

              <td class="block">
                <label>
                  <input type="checkbox" data-target="checkbox-select-all.checkbox" />
                  <span>Team 1</span>
                </label>
              </td>

              <td class="block">
                <label>
                  <input type="checkbox" data-target="checkbox-select-all.checkbox" checked="checked" />
                  <span>Team 2</span>
                </label>
              </td>

              <td class="block">
                <label>
                  <input type="checkbox" data-target="checkbox-select-all.checkbox" />
                  <span>Team 3</span>
                </label>
              </td>
            </tbody>
          </table>
        </form>
      </section>
    </div>
  </body>
</html>
